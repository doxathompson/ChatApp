<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Title shown in the browser tab -->
    <title>Real-Time Chat Application</title>
    <!-- Bootstrap CSS for styling -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">
    <!-- SockJS library for WebSocket fallback -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <!-- STOMP.js library for messaging over WebSocket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <!-- Main heading for the chat application -->
    <h1 class="text-center mb-4">Real-Time Chat Application</h1>
    <!-- Chat message display area -->
    <div class="border rounded p-3 mb-3" id="chat" style="height: 300px; overflow-y: auto;">
        <!-- Messages will appear here -->
    </div>

    <!-- Input field for the user's name -->
    <div class="input-group mb-3">
        <input class="form-control" id="sender-input" placeholder="Your name" type="text">
    </div>

    <!-- Input field for the message and send button -->
    <div class="input-group mb-3">
        <input class="form-control" id="messageInput" placeholder="Type your message here" type="text">
        <button class="btn btn-primary" id="send-button" type="button">Send</button>
    </div>
</div>
</body>

<script>
    // Holds the STOMP client instance
    var stompClient = null;

    // Enables or disables the send button based on connection status
    function setConnected(connected) {
        document.getElementById('send-button').disabled = !connected;
    }

    // Establishes a WebSocket connection and subscribes to the message topic
    function connect() {
        var socket = new SockJS('/chat'); // Connects to the /chat endpoint
        stompClient = Stomp.over(socket); // Wraps SockJS with STOMP
        stompClient.connect({}, function (frame) {
            setConnected(true); // Enable send button
            // Subscribe to /topic/messages to receive chat messages
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    // Displays a received message in the chat area
    function showMessage(message) {
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.className = "border-bottom mb-2 pb-2";
        messageElement.innerHTML = '<strong>' + message.sender + ':</strong> ' + message.content;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight; // Scrolls to the latest message
    }

    // Sends a message to the server
    function sendMessage() {
        var sender = document.getElementById('sender-input').value;
        var content = document.getElementById('messageInput').value;
        var chatMessage = {
            sender: sender,
            content: content
        };
        // Sends the message to /app/sendMessage
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = ''; // Clears the input field
    }

    // Assigns the sendMessage function to the send button
    document.getElementById('send-button').onclick = sendMessage;
    // Connects to the WebSocket server when the page loads
    window.onload = connect;
</script>
</html>
